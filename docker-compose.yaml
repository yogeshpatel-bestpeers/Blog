version: '2.2'

services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes" 
    ports:
      - "3307:3306" 
    volumes:
      - mysql_data:/var/lib/mysql 
    healthcheck:  
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 30s
      retries: 5
      timeout: 20s

  web:
    depends_on:
      db:
        condition: service_healthy
    image: blogger:1.2
    volumes:
        - ./Blogger:/app
        - ./media/blog_images:/app/media
    ports:
      - "8000:8000"
volumes:
    mysql_data:
